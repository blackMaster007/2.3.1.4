<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body class="bg-white text-dark">
<nav class="navbar bg-dark">

        <span class="navbar-brand mb-0 h1 text-light" th:text="${user.getEmail()} + ' with roles: '
        + ${user.toStringRoles()}">Email with roles</span>
    <a class="nav-link text-white-50 px-3" href="/logout">Logout</a>

</nav>
<div class="container-fluid bg-white">
    <div class="row no-gutters">
        <nav class="col-md-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-2">
                <ul class="nav nav-pills flex-column mb-auto">
                        <a href="/admin/" class="nav-link link-dark">
                            Admin
                        </a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10 bg-light">
            <div class="tab-content">
                <div class="container-fluid">
                    <h1>User-information page</h1>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="users-tab" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="container-fluid">
                                <br>
                                <h4>About user</h4>
                            </div>
                            <div class="container-fluid bg-light">
                                <div class="table-responsive">
                                    <br>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><span th:text="${user.getId()}">Id</span></td>
                                            <td><span th:text="${user.getUsername}">First Name</span></td>
                                            <td><span th:text="${user.getLastName}">Last Name</span></td>
                                            <td><span th:text="${user.getAge}">Age</span></td>
                                            <td><span th:text="${user.getEmail}">Email</span></td>
                                            <td><span th:text="${user.toStringRoles()}">Role</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
